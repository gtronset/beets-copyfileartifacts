[tox]
envlist =
    py{36,37,38,39,310,311,312}

[testenv]
deps =
    {[testenv:py36]deps}
    typeguard
commands =
    {envpython} -m pytest tests --typeguard-packages=beetsplug

[testenv:py36]
deps =
    dataclasses
    pytest
    beets
    beets-audible
    mediafile
    reflink
    toml
commands =
    {envpython} -m pytest tests

[testenv:black]
deps = black==23.11.0
commands =
    {envpython} -m black --check --diff .

[testenv:format]
commands =
    {envpython} -m black .
deps = {[testenv:black]deps}
skip_install = true

[testenv:isort]
deps = isort==5.12.0
commands =
    {envpython} -m isort --check --diff .

[testenv:flake8]
deps =
    flake8==6.1.0
    flake8-bugbear==23.9.16
    flake8-pyi==23.11.0
commands =
    {envpython} -m flake8 beetsplug/ tests/ typehints/ setup.py

[testenv:mypy]
deps =
    mypy==1.7.1
skip_install = True
commands =
    {envpython} -m mypy -m beetsplug -m tests.helper -m tests._common

[testenv:pylint]
deps =
    pylint
    setuptools
    {[testenv:py36]deps}
skip_install = True
commands =
    {envpython} -m pylint beetsplug/ tests/ setup.py
